<!doctype html>
<html>
  <head>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="chat-form" name="chat" action="" >
      <input  id="gid" type="hidden" name="gid" value="0"/>
      <input  id="uid" type="hidden" name="uid" value="1"/>
      <input id="m" name="msg" autocomplete="off" />
      <button id="form-btn">Send</button>
    </form>

<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
var socket = io('http://localhost:3000');

socket.on("connect", function(){
    if( $('#gid').val()=="0"){
	socket.emit("guest connected");
    }
    socket.on("guestID", function(data){
	$("#gid").val(data);
	console.log("got gid"+data);
    });
    socket.on("message", function(msg){
	$('#messages').append($('<li>').text(msg));
    });
})

$(function(){
    $('form').submit(function(){
    var msg = $("#m").val();
    socket.emit("message", {content: msg, uid:$("#uid").val(), gid:$("#gid").val(), from:0});
    $('#messages').append($('<li>').text(msg));
    $("#m").val('');
    return false;
    });
})
</script>
</body>
</html>
